[tox]
envlist = py{36},flake8,bandit
skipsdist = True

[flake8]
ignore = E226,D203,D212,D213,D404,D100,D104
max-line-length = 160
max-complexity = 15

[testenv:bandit]
basepython = python3.6
skip_install = true
deps =
    bandit
commands = bandit -r beacon_api/ -c .bandit.yml

[testenv:flake8]
basepython = python3.6
skip_install = true
deps =
    flake8
    flake8-docstrings
commands = flake8 .

[travis]
unignore_outcomes = True
python =
    3.6: py36